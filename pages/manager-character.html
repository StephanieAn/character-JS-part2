<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manager Character">
    <link href="/character-manager-js/css/favicon1.ico" rel="icon" type="image/x-icon" />
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.core.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="/character-manager-js/css/style-single.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Manager Character</title>
</head>

<body>
    <header>
        <h1><a href="/character-manager-js/index.html">CHARACTER MANAGER</a></h1>
        <hr>
    </header>

    <main>
        <section class="manager">
            <div class="manager__img">
                <img src="" id="importid" alt="" placeholder="preview">
                <label for="upload">upload Image</label>
                <input type="file" name="upload"id="upload" accept=".jpg, .jpeg, .png" onchange="imageUploaded()">
            </div>

            <div class="manager__input">
                <input type="text" id="manager__name" maxlength="20">
                <span id="counter__name" class="indicator"> 0 on max 20 char.</span>
                <input type="text" id="manager__preface" maxlength="70">
                <span id="counter__preface" class="indicator"> 0 on max 20 char.</span>
                <div type="text" id="manager__text" maxlength="350"></div>
                <span id="counter__text" class="indicator"> 0 on max 20 char.</span>
            </div>

            <div class="manager__btn">
                <button id="update"><a> Save changes</a> </button>
                <button id="delete"><a>Delete character</a></button>
            </div>
        </section>

    </main>

    <script src="/character-manager-js/js/script-manager.js"></script>
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
    <script>
        var editor = new Quill('#manager__text', {
          theme: 'snow'
        });
      </script>

</body>
</html>
